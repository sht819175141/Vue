    <div id="app">
        <div>
          <input v-model="parentMsg">

        </div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        /*Vue.component('parent',{

        Vue.component('child', {
            props: ['message'],
            template: '<span>{{ message }}</span>'
        })
       
        new Vue({
            el:"#app",
            data: {
                parentMsg: '父组件内容'
            }
        })
    </script>
