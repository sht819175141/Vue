<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="app">
		<parent>
			<one></one>	
			<two></two>	
			<three></three>	
		</parent>	
	</div>
	<script src="js/vue.js"></script> 
    <script>  
    	var one={template:'<div>这是一个子组件</div>'}
    	var two={template:'<div>这是一个子组件</div>'}
    	var three={template:'<div>这是一个子组件</div>'}
				
		<!--一个简单的全局组件-->
		Vue.component('parent',{
			template:'<div><slot>没有则显示这个</slot>父组件</div>'
		})	

		new Vue({
			el:'#app',
			components:{
				"one":one,
				"two":two,
				"three":three
			}
		})
    </script> 
</body>
</html>
