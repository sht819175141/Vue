 <!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>组件注册</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>
<body>
	<div id="app">
		<parent></parent>	
	</div>

	<div id="ccd">
        <app-server></app-server>
    </div>
	<script src="js/vue.js"></script>
	<script>
		<!--普通方法-->
		<!--注册一个局部组建-->
		var foo={template:'<div>这是一个子组件</div>'}

		<!--一个简单的全局组件-->
		Vue.component("parent",{
			template:'<div>父组件<child></child></div>',
			components:{
				'child':foo
			}
		})	

		new Vue({
			el:'#app'
		})


		<!--entend方法-->	
		 //注册一个子组件
        var myChild=Vue.extend({
            template:"<div>我是子组件{{text}}</div>",
            data:function(){
                return {
                    text:"子组件内容"
                }
            }
        })
        //注册一个全局组件，他的名字叫做app-server
        Vue.component('app-server',{
            template:'<div>这是一个父组件{{msg}}<app-child></app-child></div>',
            data:function(){
                return {
                    msg:"35434"
                }
            },
            components:{
                "app-child":myChild
            }
        })
        //创件根实例
        new Vue({
            el:"#ccd"
        })
	</script>
</body>
</html>
